<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet语法快速生成html标签和css样式</title>
    <style>
        .one {
            /* w200 */
            width: 200px;
            /* h200 */
            height: 200px;
            text-align: center;
            /* fs200 */
            font-style: 200px;
        }
    </style>
</head>

<body>
    <!-- 1.生成标签，直接输入标签名，按tab键即可 ，自动生成 -->
    <div></div>
    <p></p>
    <h1></h1>
    <!-- 2.如果想要生成多个相同的标签，加上*就可以 ，比如div*3 -->
    <div></div>
    <div></div>
    <div></div>
    <!-- 3.如果有父子级关系的标签，可以用  ul>li  就可以 -->
    <ul>
        <li></li>
    </ul>
    <!-- 4.如果有兄弟关系的标签可以用+  比如 div+ p -->
    <div></div>
    <p></p>
    <!-- 5.如果生成 类名 或者id 名的 ，直接写 .demo 或者 #two  tab 键就可以了 -->
    <div class="demo"></div>
    <p class="demo"></p>
    <div id="two"></div>
    <p id="two"></p>
    <!-- 6.如果生成的 div类名是有顺序的，可以使用自增符号 $-->
    <div class="demo1"></div>
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <!-- 7.如果想要在生成的标签内部写内容可以用 {} 符号 -->
    <div>我是你大锅</div>
    <div>我是你大锅</div>
    <div>我是你大锅</div>
    <div>我是你大锅</div>
    <div>我是你大锅</div>
    <div>我是你大锅</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</body>

</html>
