<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景色半透明</title>
    <style>
        div {
            height: 300px;
            width: 300px;

            /* background-color: #300; */
            /* 最后一个参数是alpha的透明度，取值范围在0~1之间 */
            /* 0.5   可以把0 省掉 */
            background: rgba(0, 0, 0, .5);
            /* 背景颜色半透明，盒子里面的内容不受影响 */
        }
    </style>
</head>

<body>
    <div>我是你大锅</div>
</body>

</html>
