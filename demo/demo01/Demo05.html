<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>你大锅.com</title>
</head>

<body>
    <img src="油饼食不食.jpg" />
    <h1>图像标签的使用 img </h1>

    <h1>alt 替换文本 图像显示不出来的时候用文字替代 ： </h1>

    <img src="油饼食不食1.jpg" alt="真梅利猫" />

    <h1>title 提示文本 鼠标放到 图像上，提示的文字 ：</h1>
    <img src="油饼食不食.jpg" alt="真梅礼猫" title="你干嘛~~哎哟" />

    <h1>width 给图像设定宽度：</h1>
    <img src="油饼食不食.jpg" alt="真梅礼猫" title="你干嘛~~哎哟" width="500" />

    <h2>height 给图像设定高度：</h2>
    <img src="油饼食不食.jpg" alt="真梅礼猫" title="你干嘛~~哎哟" width="500" height="500" />

    <h3>border 给图像设定边框 ：</h3>
    <img src="油饼食不食.jpg" alt="真梅礼猫" title="你干嘛~~哎哟" width="500" height="500" border="15" />

</body>

</html>
