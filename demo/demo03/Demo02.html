<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器</title>
    <style>
        /* 标签选择器 */
        p {
            color: green;
        }

        div {
            color: pink;
        }

        /* 类选择器 */
        /* 样式点定义 ，结构类调用，一个或多个，开发最常用 */
        .red {
            color: red;
        }

        .ndg {
            color: blue;
        }
    </style>
</head>

<body>
    <p>男生</p>
    <p>男生</p>
    <p>男生</p>
    <div>女</div>
    <div>女</div>
    <div>女</div>

    <ul>
        <li class="red">我</li>
        <li class="red">是</li>
        <li>你</li>
        <li class="ndg">大</li>
        <li>锅</li>
    </ul>
    <div class="red">我是你大锅</div>
</body>

</html>
