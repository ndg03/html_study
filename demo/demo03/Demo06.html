<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体系列</title>
    <style>
        h2 {
            font-family: "微软雅黑";
        }

        p {
            font-family: "宋体";
            /* 可以指定多个字体，先用第一个，如果没有，则第二个，以此类推 */
        }

        body {
            font-size: 20px;
        }

        /* 标题比较特殊，需要手动指定 */
        h2 {
            /* font-size: 200px; */
            font-weight: 400;
        }

        .bold {
            /* font-weight: bold;  
            700 等价于 bold*/
            font-weight: 700;
        }
    </style>
</head>

<body>
    <!-- 1.字体颜色 -->
    <!-- 2.字体大小 -->
    <!-- 3.字体粗细 -->
    <h2>我是你大锅</h2>
    <P class="bold">床前明月光</P>
    <p>疑是地上霜</p>
    <p>举头望明月</p>
    <p>低头思故乡</p>
</body>

</html>
