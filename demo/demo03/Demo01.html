<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体验CSS语法规范</title>
    <style>
        /* 选择器{样式} */
        /* 给谁修改了样式{修改了什么样式} */
        p {
            color: red;
            /* 修改了文字的颜色 */
            font-size: 24px;
            /* 修改了文字的大小 */
        }/*展开式*/
    </style>
</head>
<body>
    <p>我是你大锅</p>
</body>
</html>
