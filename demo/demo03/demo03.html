<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
        }
        .red {
            
            /* 背景颜色 */
            background-color: red;
        }
        .green {
            background-color: green;
        }

        /* 多类名的使用 */
        .size30 {
            font-size: 30;
        }
    </style>
</head>
<body>
    <div class="red box">红</div>
    <div class="green box">绿</div>
    <div class="red box">红</div>

    <p class="red">我是你大锅</p>
</body>
</html>
