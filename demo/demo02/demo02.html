<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>

<body>
    <!-- 1.无序列表 -->
    <h4>您喜欢的食物是什么</h4>
    <ul>
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鲱鱼罐头</li>
        <!-- <ul> 里边只能放 <li> 标签   但是<li> 标签里面什么都能放 -->
    </ul>
    <!-- 2.有序列表 -->
    <h4>粉丝排行榜</h4>
    <ol>
        <li>刘德华 5000</li>
        <li>周星驰 4000</li>
        <li>周润发 3000</li>
    </ol>
    <!-- 3.自定义列表 （有一个大哥）-->
    <dl>
        <!-- <dl>里面只能有<dt><dd>
            <dd><dt>是并列的 -->
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>
</body>

</html>
